<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Teacher View -->
    <div id="teacher-view" class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-lg p-6 md:p-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-center text-gray-900 mb-6">Attendance Dashboard</h1>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- QR Code Section -->
                <div class="flex flex-col items-center justify-center bg-gray-50 p-6 rounded-2xl border border-gray-200 lg:col-span-1">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Scan to Attend</h2>
                    <div id="qrcode-container" class="w-48 h-48 sm:w-56 sm:h-56 bg-white p-2 rounded-lg shadow-md"></div>
                    <p class="text-sm text-gray-600 mt-4 text-center">This QR code changes every minute.</p>
                </div>

                <!-- Attendance List Section -->
                <div class="lg:col-span-2">
                    <h2 class="text-2xl font-bold text-gray-900 mb-4">Attendees</h2>
                    <div class="bg-white rounded-lg shadow overflow-hidden border border-gray-200">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Roll Number</th>
                                </tr>
                            </thead>
                            <tbody id="attendance-list" class="bg-white divide-y divide-gray-200">
                                <!-- Real-time attendee rows will be inserted here -->
                            </tbody>
                        </table>
                         <div id="no-attendees" class="text-center py-10 text-gray-500">
                            No attendees yet.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Student View -->
    <div id="student-view" class="hidden">
        <div class="min-h-screen flex items-center justify-center">
             <div class="max-w-md w-full bg-white rounded-2xl shadow-lg p-8">
                <!-- Form Container -->
                <div id="form-container">
                    <h1 class="text-3xl font-bold text-center text-gray-900 mb-6">Mark Your Attendance</h1>
                    <form id="attendance-form" class="space-y-6">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                            <input type="text" id="name" name="name" required class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" placeholder="e.g., Jane Doe">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input type="email" id="email" name="email" required class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" placeholder="e.g., jane.doe@example.com">
                        </div>
                        <div>
                            <label for="roll-number" class="block text-sm font-medium text-gray-700 mb-1">Roll Number</label>
                            <input type="text" id="roll-number" name="roll-number" required class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" placeholder="e.g., C-101">
                        </div>
                        <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300 ease-in-out transform hover:scale-105">
                            Submit
                        </button>
                    </form>
                </div>
                <!-- Success Message -->
                <div id="success-message" class="hidden text-center">
                    <h1 class="text-3xl font-bold text-green-600 mb-4">Success!</h1>
                    <p class="text-gray-700">Your attendance has been recorded.</p>
                </div>
                <!-- Expired Link Message -->
                <div id="expired-message" class="hidden text-center">
                    <h1 class="text-3xl font-bold text-red-600 mb-4">Link Expired</h1>
                    <p class="text-gray-700">Please scan the new QR code from your teacher.</p>
                </div>
             </div>
        </div>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Configuration ---
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- App Logic ---
        document.addEventListener('DOMContentLoaded', async () => {
            // Authenticate the user
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Authentication failed:", error);
                // Handle auth failure, maybe show an error message to the user
                return;
            }

            const urlParams = new URLSearchParams(window.location.search);
            const view = urlParams.get('view');

            if (view === 'student') {
                setupStudentView(urlParams);
            } else {
                setupTeacherView();
            }
        });

        // --- Teacher View Setup ---
        function setupTeacherView() {
            document.getElementById('teacher-view').classList.remove('hidden');
            const qrcodeContainer = document.getElementById('qrcode-container');
            const attendanceList = document.getElementById('attendance-list');
            const noAttendeesMessage = document.getElementById('no-attendees');
            let qrcodeInstance = null;
            
            // Function to generate QR code
            function generateQRCode() {
                qrcodeContainer.innerHTML = '';

                // IMPORTANT: For a live website, use the line below to get the actual page URL.
                // const baseUrl = window.location.href.split('?')[0];
                
                // For this preview environment, we use a placeholder URL so it's scannable from a phone.
                const baseUrl = 'https://example.com/attendance';
                const studentUrl = `${baseUrl}?view=student&t=${Date.now()}`;
                
                qrcodeInstance = new QRCode(qrcodeContainer, {
                    text: studentUrl,
                    width: 224,
                    height: 224,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
            }

            generateQRCode();
            setInterval(generateQRCode, 60000); // Update QR code every minute

            // Listen for real-time updates from Firestore
            const attendeesCollection = collection(db, `/artifacts/${appId}/public/data/attendees`);
            const q = query(attendeesCollection);
            
            onSnapshot(q, (snapshot) => {
                let attendees = [];
                snapshot.forEach(doc => {
                    attendees.push(doc.data());
                });

                // Sort by email
                attendees.sort((a, b) => a.email.localeCompare(b.email));
                
                // Render the list
                attendanceList.innerHTML = '';
                if (attendees.length === 0) {
                    noAttendeesMessage.style.display = 'block';
                } else {
                    noAttendeesMessage.style.display = 'none';
                    attendees.forEach(attendee => {
                        const row = document.createElement('tr');
                        row.classList.add('hover:bg-gray-50');
                        row.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${attendee.name}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${attendee.email}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${attendee.rollNumber}</td>
                        `;
                        attendanceList.appendChild(row);
                    });
                }
            });
        }

        // --- Student View Setup ---
        function setupStudentView(urlParams) {
            document.getElementById('student-view').classList.remove('hidden');
            const formContainer = document.getElementById('form-container');
            const successMessage = document.getElementById('success-message');
            const expiredMessage = document.getElementById('expired-message');
            const attendanceForm = document.getElementById('attendance-form');

            const timestamp = urlParams.get('t');
            const linkAge = Date.now() - Number(timestamp);

            // Check if the link is older than 60 seconds
            if (!timestamp || linkAge > 60000) {
                formContainer.classList.add('hidden');
                expiredMessage.classList.remove('hidden');
                return;
            }

            // Handle form submission
            attendanceForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const rollNumber = document.getElementById('roll-number').value.trim();

                if (!name || !email || !rollNumber) {
                    // Using a custom modal/alert would be better in a real app
                    console.error("Please fill out all fields.");
                    return;
                }

                try {
                    const attendeesCollection = collection(db, `/artifacts/${appId}/public/data/attendees`);
                    await addDoc(attendeesCollection, {
                        name: name,
                        email: email,
                        rollNumber: rollNumber,
                        timestamp: serverTimestamp()
                    });
                    
                    formContainer.classList.add('hidden');
                    successMessage.classList.remove('hidden');

                } catch (error) {
                    console.error("Error adding document: ", error);
                    // Using a custom modal/alert would be better in a real app
                    console.error("There was an error submitting your attendance. Please try again.");
                }
            });
        }
    </script>

</body>
</html>
